# After changing this file, run it through http://lint.travis-ci.org/
# Generates 4 builds, the ones for python3 will install external wheels
language: python
matrix:
  include:
    - python: 2.6
      env:
        - SCIPYSPEC===0.12.0
    - python: 2.7
      env:
        - SCIPYSPEC===0.12.0
    - python: 3.2
      env:
        - NUMPYSPEC===1.8.0
        - SCIPYSPEC===0.13.1
    - python: 3.3
      env:
        - NUMPYSPEC===1.8.0
        - SCIPYSPEC===0.13.1
before_install:
  - sudo add-apt-repository -y ppa:biometrics/bob
  - sudo apt-get update -qq
  - sudo apt-get install -qq --force-yes bob-dev
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran
  - pip install --upgrade pip setuptools
  - if [ -n "${NUMPYSPEC}" ]; then pip install --find-links http://wheels.astropy.org/ --find-links http://wheels2.astropy.org/ --use-wheel numpy$NUMPYSPEC; fi
  - pip install --find-links http://wheels.astropy.org/ --find-links http://wheels2.astropy.org/ --use-wheel scipy$SCIPYSPEC sphinx nose
  - pip install cpp-coveralls
install:
  - "python bootstrap.py"
  - "CFLAGS=-coverage ./bin/buildout"
script:
  - "./bin/python -c 'from xbob.ip.optflow.hornschunck import get_config; print(get_config())'"
  - "./bin/coverage run --source=xbob.ip.optflow.hornschunck ./bin/nosetests -sv"
  - "./bin/sphinx-build -b doctest doc sphinx"
  - "./bin/sphinx-build -b html doc sphinx"
after_success:
  - "coveralls --build-root=`pwd` --exclude=src"
